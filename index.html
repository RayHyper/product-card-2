<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="columns">
    <div class="column">
      <div>
        <img class="image" src="images/image-product-desktop.jpg" alt="perfume bottle">
      </div>
    </div>
    <div class="column">
      <header>
        <h3>PERFUME</h3>
      </header>

      <main>
        <h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

      </main>


      <div>
        <p class="price">$149.99</p>
        <p  class="discount">$169.99</p>
      </div>


      <div>
        <form action="/shop" class="button">
          <button value="perfume" name="added" class="add_To_Cart">&#128722 Add to Cart</button>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
